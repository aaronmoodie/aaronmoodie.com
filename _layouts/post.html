---
<article>
	<header>
		<h1>{{ page.title }}</h1>
		<div>
			<time>{{ page.date | date:  "%-d %B, %Y"  }}</time> â€¢ {{ page.content | reading_time }}
		</div>
	</header>
	<section>
		{{ content }}
	</section>
	
	{% comment %}

	<footer>
		<div>
			{% for tag in page.tags %}
				<a href="/tag/#{{ tag | slugify }}">{{ tag }}</a>
					<span>{{ tag | capitalize }}</span>
			{% endfor %}
		</div>		
	</footer>
	{% endcomment %}

</article>
